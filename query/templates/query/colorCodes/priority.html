{% if query.priority == 'HIGH' %}
    <span class="relative inline-block px-3 py-1 font-semibold leading-tight text-white bg-red-600 rounded-full">
        <span aria-hidden="true" class="absolute inset-0 rounded-full opacity-50"></span>
        <span class="relative">HIGH</span>
    </span>
{% elif query.priority == 'MED' %}
    <span class="relative inline-block px-3 py-1 font-semibold leading-tight text-white bg-yellow-500 rounded-full">
        <span aria-hidden="true" class="absolute inset-0 rounded-full opacity-50"></span>
        <span class="relative">MEDIUM</span>
    </span>
{% elif query.priority == 'LOW' %}
    <span class="relative inline-block px-3 py-1 font-semibold leading-tight text-white bg-green-500 rounded-full">
        <span aria-hidden="true" class="absolute inset-0 rounded-full opacity-50"></span>
        <span class="relative">LOW</span>
    </span>
{% endif %}
