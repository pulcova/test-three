{% extends 'users/patient/patient_base.html' %}

{% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="w-3/4 max-w-lg bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-semibold mb-4">Appointment Booking Form</h2>
  
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Book Appointment</button>
    </form>
  </div>
</div>
{% endblock %}
