{% extends 'users/patient/patient_base.html' %}

{% block content %}
<div class="mt-20">
  <div class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Book Appointment</h2>
    <form class="space-y-6" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="grid grid-cols-2 gap-6"> 
        <div>
          <label class="block font-medium mb-1">Patient:</label>
          {{ form.patient }}
        </div>
        <div>
          <label class="block font-medium mb-1">Doctor:</label>
          {{ form.doctor }}
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block font-medium mb-1">Date:</label>
          {{ form.date }}
        </div>
        <div>
          <label class="block font-medium mb-1">Start Time:</label>
          {{ form.start_time }}
        </div>
        <div>
          <label class="block font-medium mb-1">End Time:</label>
          {{ form.end_time }} 
        </div>
      </div>
      <div>
        <label class="block font-medium mb-1">Mode:</label>
        {{ form.mode }}
      </div>
      <div>
        <label for="id_reason" class="block font-medium mb-1">Reason:</label>
        <textarea id="id_reason" name="reason" rows="4" class="w-full border border-gray-300 rounded-md p-2"></textarea>
      </div>
      <div>
        <label for="id_notes" class="block font-medium mb-1">Notes:</label>
        <textarea id="id_notes" name="notes" rows="4" class="w-full border border-gray-300 rounded-md p-2"></textarea>
      </div>
      <div>
        <label for="id_supporting_document" class="block font-medium mb-1">Upload Supporting document:</label>
        {{ form.supporting_document }}
      </div>
      <div>
        <input type="checkbox" id="id_details_confirmation" class="mr-2" required>
        <label for="id_details_confirmation">I confirm the appointment details</label>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Book Appointment</button>
    </form>
  </div>
  
</div>
{% endblock %}
