{% extends 'users/patient/patient_base.html' %}
{% block content %}
<div class="container mx-auto mt-32 p-6">
    <h2 class="text-2xl font-bold mb-4">Upload Report</h2>
  
    <form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="id_report">
          Report File
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="id_report" name="report" type="file" accept="image/*, .pdf">
        <p class="text-xs italic">Supported formats: JPG, PNG, PDF</p>
      </div>
  
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Upload
        </button>
      </div>
    </form>
  </div>
{% endblock %}
