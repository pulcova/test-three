{% load static %}
<nav class="bg-blue-600">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">VitiGo</span>
    </a>
    {% if request.user.is_authenticated %}
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button type="button" class="flex text-sm bg-white rounded-full md:me-0 focus:ring-4 focus:ring-blue-300" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
        <span class="sr-only">Open user menu</span>
        <img class="w-10 h-10 rounded-full" src="{{ request.user.staff.profile_picture.url }}" alt="user photo">
      </button>
      <!-- Dropdown menu -->
      <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow" id="user-dropdown">
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900">{{ request.user.staff.name }}</span>
          <span class="block text-sm text-gray-500 truncate">{{ request.user.staff.email }}</span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a href="{% url 'staff-dashboard' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
          </li>
          <li>
            <a href="{% url 'staff-profile' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
          </li>
          <li>
            <a href="{% url 'staff-logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
          </li>
        </ul>
      </div>
      <button data-collapse-toggle="navbar-user" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-white rounded-lg md:hidden hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300" aria-controls="navbar-user" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
  </div>
  <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
    <ul class="flex flex-col font-medium p-4 md:p-4 mt-4 border border-gray-100 rounded-lg bg-blue-600 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-blue-600">
      <li>
        <a href="#" class="block py-2 px-3 text-white font-semibold text-lg bg-blue-700 rounded md:bg-transparent md:text-white md:p-0 md:hover:text-white" aria-current="page">Home</a>
      </li>
      <li>
        <a href="{% url 'staff-calendar' %}" class="block py-2 px-3 text-white font-semibold text-lg rounded hover:bg-blue-700 md:hover:bg-transparent md:hover:text-white md:p-0 dark:text-white md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Calendar</a>
      </li>
      <li>
        <a href="{% url 'staff-queries-inbox' %}" class="block py-2 px-3 text-white font-semibold text-lg rounded hover:bg-blue-700 md:hover:bg-transparent md:hover:text-white md:p-0 dark:text-white md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Queries</a>
      </li>
    </ul>
  </div>
    {% else %}
    <div class="flex items-center md:order-2">
      <a href="{% url 'staff-login' %}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2">Login</a>
    </div>
    {% endif %}
  </div>
</nav>

{% if request.user.is_authenticated %}
<script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>
<script>
  // Initialize the dropdown menu
  const dropdownMenu = document.querySelector('#user-dropdown');
  const dropdownButton = document.querySelector('#user-menu-button');

  // Toggle the dropdown menu when the button is clicked
  dropdownButton.addEventListener('click', () => {
    dropdownMenu.classList.toggle('hidden');
  });

  // Close the dropdown menu when clicking outside of it
  document.addEventListener('click', (event) => {
    if (!event.target.closest('#user-menu-button') && !event.target.closest('#user-dropdown')) {
      dropdownMenu.classList.add('hidden');
    }
  });
</script>
{% endif %}
