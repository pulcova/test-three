{% extends 'users/patient/patient_base.html' %}
{% block content %}
<div class="mt-32">
<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-4">
        <label for="id_bill" class="block text-gray-700 text-sm font-bold mb-2">Bill:</label>
        <input type="file" id="id_bill" name="bill" accept=".pdf" class="w-full px-3 py-2 border rounded-md 
        placeholder-gray-400 focus:outline-none focus:border-blue-500">
    </div>   
    <div class="flex">
        <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Upload</button>
    </div> 
</form>
</div>
{% endblock %}
