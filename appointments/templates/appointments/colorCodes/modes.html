{% if appointment.mode == 'in-person' %}
<span class="relative inline-block px-3 py-1 font-semibold leading-tight text-white bg-blue-600 rounded-full">
    <span aria-hidden="true" class="absolute inset-0 rounded-full opacity-50"></span>
    <span class="relative">In-Person</span>
</span>
{% elif appointment.mode == 'telehealth' %}
<span class="relative inline-block px-3 py-1 font-semibold leading-tight text-white bg-green-600 rounded-full">
    <span aria-hidden="true" class="absolute inset-0 rounded-full opacity-50"></span>
    <span class="relative">Telehealth</span>
</span>
{% endif %}
